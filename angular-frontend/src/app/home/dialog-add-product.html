<h1 mat-dialog-title>New product</h1>
<div mat-dialog-content class="form-class">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput>
    </mat-form-field>
    <div>
        <mat-form-field floatLabel="always">
            <mat-label>Price</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <mat-label>Tax</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="basic" (click)="onNoClick()">Cancel</button>
    <button mat-button mat-raised-button color="primary" [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
</div>

<style>
    .form-class {
        display: flex;
        flex-direction: column;
    }

    .form-class div mat-form-field+mat-form-field {
        margin-left: 8px;
    }

    .example-right-align {
        text-align: right;
    }

    input.example-right-align::-webkit-outer-spin-button,
    input.example-right-align::-webkit-inner-spin-button {
        display: none;
    }

    input.example-right-align {
        -moz-appearance: textfield;
    }
</style>
